name: Qodana

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  qodana:
    runs-on: ubuntu-latest
    
    steps:
      - name: Qodana Composite
        uses: Red-Studio-Ragnarok/Qodana-Composite@main
        with:
          qodana_token: ${{ secrets.QODANA_TOKEN }}
